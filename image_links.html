<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .grid img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Imani Hotel</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! We have a great collection of images related to various topics.</p>
        <a href="https://www.example.com/technology"><img src="technology_image.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid">
            <a href="https://www.example.com/nature1"><img src="nature_image1.jpg" alt="Nature Image 1"></a>
            <a href="https://www.example.com/nature2"><img src="nature_image2.jpg" alt="Nature Image 2"></a>
            <a href="https://www.example.com/nature3"><img src="nature_image3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1"><img src="c:c:\Users\Admin\Desktop\photos\food3.jpeg c:\Users\Admin\Desktop\photos\food2.jpeg c:\Users\Admin\Desktop\photos\food1.jpeg" alt="Food Item 1">Food Item 1</a></li>
            <li><a href="c:\Users\Admin\Downloads\web image\food2.jpeg"><img src="food_image2.jpg" alt="Food Item 2">Food Item 2</a></li>
            <li><a href="https://www.example.com/food3"><img src="food_image3.jpg" alt="Food Item 3">Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
